<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    {{msg}}
    <my-component></my-component>
</div>


<script>
    //通过Vue完成组件的创建和使用
    Vue.component('my-component',{
        template:'<h1> Hello Component</h1>'
    })

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive'
        }
    })
</script>

</body>
</html>
