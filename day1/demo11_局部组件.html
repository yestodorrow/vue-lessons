<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    {{msg}}
    <my-component></my-component>
</div>


<script>

    //局部组件的创建和使用
    var child = {
        template:'<span> Hello Child </span>'
    }

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive'
        },
        components:{
            'my-component':child
        }
    })
</script>

</body>
</html>
