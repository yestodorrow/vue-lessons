<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    {{msg}}

    <ul v-change="count">
        <li>test01</li>
        <li>test02</li>
        <li>test03</li>
    </ul>

</div>

<script>
    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive',
            count:10
        },
        directives:{
            change:{
                bind: function (el) {
                    console.log(arguments);
                    el.style.backgroundColor = '#eeeeee';
                    console.log('bind func is called');
                },
                update: function () {
                    console.log('update func is called');
                },
                unbind: function () {
                    console.log('unbind func is called');
                }
            }
        }
    })
</script>

</body>
</html>
