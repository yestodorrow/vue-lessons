<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    {{msg}}
    <my-list></my-list>
    <item></item>
    <my-item></my-item>
</div>

<script>

    //创建全局组件
    Vue.component('my-list',{
        template:' <div><h1> it is a list</h1> ' +
                '  <my-item></my-item> </div>'
    });
    Vue.component('my-item',{
        template:'<p> it is my item </p>'
    })

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive'
        },
        components:{
            //局部组件只能够用在当前的父模板
            'item':{
                template:'<span> it is a list item</span>'
            }
        }
    })
</script>

</body>
</html>
